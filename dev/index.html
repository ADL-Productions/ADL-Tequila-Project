<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta property="og:title" content="">
	<meta property="og:type" content="website">
	<meta property="og:url" content="">
	<meta property="og:image" content="">
	<meta property="og:site_name" content="">
	<meta property="og:description" content="">

	<title>Te Quiero Tequila - A Custom Range of LCBO'S Tequila Collection</title>

	<link rel="icon" type="image/png" href="assets/images/agave.png">

<!-- Stylesheet -->
	<link href='https://fonts.googleapis.com/css?family=Raleway:800,400' rel='stylesheet' type='text/css'>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
<!-- Hero -->
	<header class="hero-image">
	</header>
<!-- Beginning Wrapper -->
	<div class="wrapper">
		<main>
			<h1>LCBO Tequila App</h1>
			<section class="user-data flexContainer">
				<form action="" id="userInputForm">

					<div class="user-data-one flexContainer">
						<div class="volumeRangeContainer">
							<label for="volumeRange">V</label>
							<input type="range" name="volumeRange" id="volumeRange" min="1" max="3" step="1" default="2">
						</div>

						<div class="priceRangeContainer">
							<label for="priceRange">$</label>
							<input type="range" name="priceRange" id="priceRange" min="1" max="4" step="1" default="2">
						</div>
					</div>

					<div class="user-data-two flexContainer">
						<div class="textInput">
							<input type="text" name="userLocation" id="userLocation" value="kingston rd morningside ave">		
						</div>
						<div class="submitInput">
							<input type="submit" id="dataSubmit" value="Submit">
						</div>
					</div>

				</form>
			</section>

			<section>
				<form action="" id="productSelectionForm">
					<select name="productSelection" id="productSelection"></select>
					<input type="submit" value="Submit">
				</form>
			</section>

			<section id="devShowcase">
				<div>
					<h2></h2>
					<img src="" alt="">
					<a href="" target="_blank">BUY ONLINE!</a>
				</div>
			</section>
		</main>
<!-- Products Showcase -->
		<section class="product-feature flexContainer">
			<script id="myTemplate" type="x-handlebars-template">
				<div class="product-showcase">
					<div class="showcaseLeft">
						<img src="{{showcaseImage}}" alt="{{productName}}">
					</div>
					<div class="showcaseMiddle">
						<h2>{{#productName}}</h2>
						<p>{{#producerName}}</p>
						<p>{{#productOrigin}}</p>
						<h3>{{#productStyle}}</h3>

					</div>
					<div class="showcaseRight">
						<div class="priceVolume">
							<p>{{#productPrice}}</p>
							<p>{{#productVolume}}</p>
						</div>
						<div class="map">
							{{#mapContainer}}
						</div>
					</div>
				</div>
			</script>
		</section>
<!-- Products Cards -->
		<section class="product-cards">
			  <div class="site-content cf"><!-- Beginning Flickity Gallery -->

			    <h2 class="product-heading">{{#productName}}</h2>
			    <div class="product cf" id="showcase">
			      <div class="product-item slide">
			        <div class="product-summary card">
			          <div class="product-thumbnail">
			            <img src="{{showcaseImage}}" alt="" height="277" width="400">
			          </div>

			          <div class="product-info">
			            <div class="product-topic webdesign"></div>
			            <h3 class="product-title"></h3>
			            <div class="product-meta">
			              <time class="product-date"></time>
			              <span class="product-duration"></span>
			            </div>
			          </div>

			          <span class="product-caption ion ion-closed-captioning"></span>

			        </div>
			      </div>

			    </div>
			  </div><!-- End of Flickity Gallery -->
		</section>
	</div>
<!-- Footer -->
		<footer class="flexContainer wrapper">
			<div class="footer-one">			
				<h6>Built by <a href="http://www.danielpierre.io" target="_blank">Daniel Pierre</a>, <a href="http://www.lindsiecanton.com" target="_blank">Lindsie Canton</a>, and <a href="http://www.abenaasomaning.com" target="_blank">Abena Asomaning</a>. 	&copy; 2016 All Rights Reserved.</h6>
			</div>
			<div class="footer-two flexContainer">
				<h6>Data Provided by <a href="https://lcboapi.com/" target="_blank"><img src="assets/images/lcboApiLogo.png"></a></h6>
			</div>
		</footer>
<!-- End Wrapper - Beginning Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
	<script src="assets/scripts/api_key.js"></script>
	<script src="assets/scripts/app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.js"></script>

</body>
</html>
